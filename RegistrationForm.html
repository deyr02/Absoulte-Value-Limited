<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registration</title>
<link href="StyleSheet.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="centerDiv">
<div class="headerDiv">
<h1> Register below for Jobs Update From <br class="breaker" />Absolute Value Limited.</h1>
</div>
<div>
<div id="form">



    <form action="" method="post" name="registration" class="register">
        <fieldset>
        
            <label for="FirstName">First Name</label>
            <input name="FirstName" id="FirstName"  required="required"/>
            
            <label for="LastName">Last Name:</label>
            <input name="LastName" id="LastName" required="required"/>
            
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" required="required"/>
            
             <label for="Phone">Phone:</label>
            <input type="number" name="Phone" id="Phone"  required="required"/>
            
             <label for="DateofBirth">Date of Birth:</label>
            <input type="date" name="DateofBirth" id="DateofBirth" required="required"/>
            
            <label for="Street">Street:</label>
            <input name="Street" id="Street" />
            
             <label for="Suburb">Suburb</label>
            <input name="Suburb" id="Suburb" />
            
             <label for="City">City:</label>
            <input name="City" id="City" />
            
             <label for="PostCode">Post Code:</label>
            <input name="PostCode" id="PostCode" />
            
             <label for="Country">Country:</label>
            <input name="Country" id="Country" />
            
            <label for="Username">Username:</label>
            <input name="Username" id="Username" required="required" />
            
            <label for="Password">Password:</label>
            <input  name="Password" id="Password" type="password"  required="required"/>
            
            <label for="ConfirmPassword">Confirm Password:</label>
            <input name="ConfirmPassword" id="ConfirmPassword" type="password" required="required"/>
            
            
        </fieldset>   
        <button type="submit"> Register</button> Sign In   
    </form>
    
</div>
</div>
</div>
</body>

</html>
